<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <style>
    /* Reset & Base */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.7;
      color: #24292e;
      background: #fff;
    }

    /* Layout */
    .wrapper { max-width: 900px; margin: 0 auto; padding: 0 24px; }

    /* Header */
    .site-header {
      border-top: 4px solid #2ecc71;
      border-bottom: 1px solid #e1e4e8;
      padding: 16px 0;
      background: #fafbfc;
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
    }
    .site-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #24292e;
      text-decoration: none;
    }
    .site-title:hover { color: #2ecc71; }

    /* Navigation */
    .site-nav { display: flex; gap: 4px; flex-wrap: wrap; }
    .page-link {
      font-size: 0.85rem;
      font-weight: 500;
      color: #586069;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      transition: all 0.15s;
    }
    .page-link:hover { color: #2ecc71; background: #f0faf0; }
    .page-link.active { color: #2ecc71; background: #e6f9e6; }
    .github-link {
      font-size: 0.82rem;
      color: #586069;
      text-decoration: none;
      padding: 6px 12px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      transition: all 0.15s;
    }
    .github-link:hover { color: #2ecc71; border-color: #2ecc71; }

    /* Main Content */
    .page-content { padding: 40px 0 60px; }

    /* Typography */
    h1 { font-size: 2rem; font-weight: 800; margin-bottom: 16px; color: #1a1a2e; letter-spacing: -0.02em; }
    h2 { font-size: 1.5rem; font-weight: 700; margin: 40px 0 16px; color: #1a1a2e; padding-bottom: 8px; border-bottom: 2px solid #f0f0f0; }
    h3 { font-size: 1.15rem; font-weight: 600; margin: 28px 0 12px; color: #24292e; }
    p { margin-bottom: 16px; color: #333; }
    a { color: #2ecc71; text-decoration: none; }
    a:hover { text-decoration: underline; }
    ul, ol { margin: 0 0 16px 24px; }
    li { margin-bottom: 6px; }
    strong { font-weight: 600; }
    hr { border: none; border-top: 1px solid #e1e4e8; margin: 32px 0; }
    blockquote {
      border-left: 4px solid #2ecc71;
      margin: 16px 0;
      padding: 12px 20px;
      background: #f6fff6;
      color: #444;
    }
    blockquote p { margin-bottom: 0; }

    /* Code */
    code {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.85em;
      background: #f1f3f5;
      padding: 2px 6px;
      border-radius: 4px;
    }
    pre {
      background: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 8px;
      padding: 16px 20px;
      overflow-x: auto;
      margin: 16px 0;
      line-height: 1.5;
    }
    pre code { background: none; padding: 0; font-size: 0.82em; }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 16px 0 24px;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #e1e4e8;
      padding: 10px 14px;
      text-align: left;
    }
    th {
      background: #f6f8fa;
      font-weight: 600;
      color: #24292e;
    }
    tr:nth-child(even) { background: #fafbfc; }
    tr:hover { background: #f0faf0; }

    /* Details / Expandable */
    details {
      margin: 16px 0;
      border: 1px solid #e1e4e8;
      border-radius: 8px;
      overflow: hidden;
    }
    details summary {
      cursor: pointer;
      font-weight: 600;
      padding: 12px 16px;
      background: #f6f8fa;
      border-bottom: 1px solid transparent;
      transition: all 0.15s;
    }
    details summary:hover { background: #f0faf0; color: #2ecc71; }
    details[open] summary { border-bottom-color: #e1e4e8; }
    details > *:not(summary) { padding: 0 16px; }
    details > p:first-of-type { padding-top: 16px; }
    details > *:last-child { padding-bottom: 16px; }

    /* Highlight box */
    .highlight-box {
      background: #f0faf0;
      border-left: 4px solid #2ecc71;
      padding: 16px 20px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
    }

    /* Images */
    img { max-width: 100%; height: auto; border-radius: 8px; margin: 8px 0; }

    /* Footer */
    .site-footer {
      border-top: 1px solid #e1e4e8;
      padding: 24px 0;
      background: #fafbfc;
      font-size: 0.85rem;
      color: #586069;
    }
    .site-footer a { color: #586069; }
    .site-footer a:hover { color: #2ecc71; }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.25rem; }
      .header-inner { flex-direction: column; align-items: flex-start; }
      .site-nav { gap: 2px; }
      .page-link { padding: 4px 8px; font-size: 0.8rem; }
      table { font-size: 0.8rem; }
      th, td { padding: 6px 8px; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <div class="header-inner">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="site-nav">
          {% for path in site.header_pages %}
            {% assign my_page = site.pages | where: "path", path | first %}
            {% if my_page %}
              <a class="page-link{% if page.url == my_page.url %} active{% endif %}" href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a>
            {% endif %}
          {% endfor %}
        </nav>
        <a class="github-link" href="https://github.com/Abivarma/smart-llm-fraud-detection">View on GitHub</a>
      </div>
    </div>
  </header>

  <main class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>Built by <a href="https://github.com/Abivarma">Abivarma</a> &middot; <a href="https://github.com/Abivarma/smart-llm-fraud-detection">Source Code</a> &middot; MIT License</p>
    </div>
  </footer>
</body>
</html>
